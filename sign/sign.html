  <div class="container">
    <div class="form-box login">
      <form action="">
        <h1>Нэвтрэх</h1>
        <div class="input-box">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Нэвтрэх нэр" required>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Нууц үг" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        <div class="forget-link">
          <a href="#">Нууц үг мартсан.</a>
        </div>
        <button type="submit"class="btn">Нэвтрэх</button>
        <p> эсвэл платформоор нэвтрэх</p>
        <div class="sociol-icons">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>

        </div>
      </form>
    </div>


    <div class="form-box register">
      <form action="">
        <h1>Бүртгүүлэх</h1>
        <div class="input-box">
          <input type="text" placeholder="Нэвтрэх нэр" required>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder=" Цахим хаяг" required>
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Нууц үг" required>
          <i class="fa-solid fa-lock"></i>
        </div>
        
        <button type="submit"class="btn">Бүртгүүлэх</button>
        <p> эсвэл платформоор нэвтрэх</p>
        <div class="sociol-icons">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>

        </div>
      </form>
    </div>
    <div class="toggle-box">
      <div class="toggle-panel toggle-right">
        <h1>Сайн уу?</h1>
        <p>Өмнө бүртгэлтэй байсан уу?</p>
        <button class="btn login-btn"> Нэвтрэх</button>
    
      </div>
      <div class="toggle-panel toggle-left">
        <h1> Тавтай морил!</h1>
        <p>Бүртгэлгүй бол бүртгүүлэх </p>
        <button class="btn register-btn"> Бүртгүүлэх</button>
        
      </div>
